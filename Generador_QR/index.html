<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="IMG/Logo_QR.png" type="image/x-icon">
  <title>Generador de QR con Logo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

  <div class="container-fluid mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <div class="card-header bg-dark text-white fw-bold text-center">
            <h3 class="card-title">GENERADOR DE QR COMO ©</h3>
          </div>
          <div class="card-body">
            <form id="qr-form">

              <!-- INPUT DONDE SE PEGARA EL URL -->
              <div class="form-group mb-3">
                <label for="texto">Texto para el QR:</label>
                <input type="text" class="form-control" id="texto" placeholder="Ingrese el texto">
              </div>

              <!-- Contenedor de carga -->
              <div id="loading-container" class="text-center">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p>Generando código QR...</p>
              </div>

              <!-- Aqui se pintara el QR CON EL LOGO -->
              <div class="text-center">
                <div id="codigo-qr"></div>
              </div>

              <!-- BOTON GUARDAR LOGO -->
              <div class="container text-center pt-2">
                <button type="button" id="guardar-qr"> Descargar QR </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="JS/GeneradorQr.js"></script>
  <script>

  </script>

</body>

</html>
